repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.1.0
      hooks:
        - id: end-of-file-fixer
        - id: trailing-whitespace
        - id: check-docstring-first
        - id: detect-private-key

    - repo: https://github.com/myint/autoflake
      rev: v1.4
      hooks:
        - id: autoflake
          files: (^(src|tests)/)|(^[^/]*$)
          args: [--in-place, --remove-all-unused-imports, --recursive, --ignore-init-module-imports]

    - repo: https://github.com/leoll2/copyright_notice_precommit
      rev: 8c328ab1bdd32b5cb68a52c89cbf8b4bbeae1d21
      hooks:
        - id: copyright-notice
          args: [--notice=copyright.txt]

    - repo: https://github.com/pycqa/isort
      rev: 5.10.1
      hooks:
        - id: isort
          args: ["--profile", "black", "--filter-files"]

    - repo: https://github.com/kynan/nbstripout
      rev: 0.5.0
      hooks:
        - id: nbstripout
