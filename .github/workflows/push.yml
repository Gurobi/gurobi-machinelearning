# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build and test

on:
  push:
    branches:
      - main
      # Release branches
      - "[0-9]+.[0-9]+.x"
      - test_gh_actions

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - name: Lint
        uses: ./.github/actions/lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        gurobi-version: ["gurobi11","gurobi12","gurobi13"]
        exclude:
          - python-version: "3.13"
            gurobi-version: "gurobi11"
    steps:
      - uses: actions/checkout@v5
      - name: Setup Python and deps
        uses: ./.github/actions/setup-python-and-install
        with:
          python-version: ${{ matrix.python-version }}
          packages: pytest tox tox-gh-actions
      - id: write-license
        name: Write license
        uses: ./.github/actions/write-license
        with:
          license: ${{ secrets.LICENSE }}
      - name: Test with tox
        env:
          GRB_LICENSE_FILE: ${{ steps.write-license.outputs.grb_license_file }}
          GUROBI_VERSION: ${{ matrix.gurobi-version }}
        run: |
          tox

  examples:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        gurobi-version: ["gurobi11","gurobi12","gurobi13"]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Python and deps
        uses: ./.github/actions/setup-python-and-install
        with:
          python-version: ${{ matrix.python-version }}
          packages: pytest tox tox-gh-actions
      - id: write-license
        name: Write license
        uses: ./.github/actions/write-license
        with:
          license: ${{ secrets.LICENSE }}
      - name: Run examples
        env:
          GRB_LICENSE_FILE: ${{ steps.write-license.outputs.grb_license_file }}
          GUROBI_VERSION: ${{ matrix.gurobi-version }}
        run: |
          python_version_no_dot=$(echo "${{ matrix.python-version }}" | tr -d '.')
          tox -e py${python_version_no_dot}-examples-${{ matrix.gurobi-version }}
